<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors, SHOOT!</title>
  </head>
  <body>
    <script>

let playerPick = prompt("Rock, Paper, or Scissors?" + "\n" + "\n" + "This is not case sensitive, but spelling does matter.");
let playerSelection = playerPick.toLowerCase();
let computerSelection = computerPlay();

function computerPlay(){
  let computerPick = Math.floor(Math.random()*3);
  switch (computerPick){
    case 0:
      return "rock";
    case 1:
      return "paper";
    case 2:
      return "scissors";
  }
}

function playRound (playerSelection, computerSelection){
  if (playerSelection === computerSelection){
    return alert("It is a tie!" + "\n" + "\n" + "You both picked: " + "\n" + playerSelection.toUpperCase())
  }
  //
  //
  //
  if (playerSelection === "rock"){
    if (computerSelection === "paper"){
      return alert("User chose: " + "\n" + playerSelection.toUpperCase() + "\n" + "\n" + "and Computer chose: "+ "\n" + computerSelection.toUpperCase() + "." + "\n" + "\n" + "Computer wins.");
    }else {
      return alert("User chose: " + "\n" + playerSelection.toUpperCase() + "\n" + "\n" + "and Computer chose: "+ "\n" + computerSelection.toUpperCase() + "." + "\n" + "\n" + "User wins!");
    }
  }
  //
  //
  //
  if (playerSelection === "paper"){
    if (computerSelection === "scissors"){
      return alert("User chose: " + "\n" + playerSelection.toUpperCase() + "\n" + "\n" + "and Computer chose: "+ "\n" + computerSelection.toUpperCase() + "." + "\n" + "\n" + "Computer wins.");
    }else {
      return alert("User chose: " + "\n" + playerSelection.toUpperCase() + "\n" + "\n" + "and Computer chose: "+ "\n" + computerSelection.toUpperCase() + "." + "\n" + "\n" + "User wins!");
    }
  }
  //
  //
  //
  if (playerSelection === "scissors"){
    if (computerSelection === "rock"){
      return alert("User chose: " + "\n" + playerSelection.toUpperCase() + "\n" + "\n" + "and Computer chose: "+ "\n" + computerSelection.toUpperCase() + "." + "\n" + "\n" + "Computer wins.");
    }else {
      return alert("User chose: " + "\n" + playerSelection.toUpperCase() + "\n" + "\n" + "and Computer chose: "+ "\n" + computerSelection.toUpperCase() + "." + "\n" + "\n" + "User wins!");
    }
  }
  //
  //
  //

}
playRound(playerSelection, computerSelection);


    </script>
  </body>
</html>
